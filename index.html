<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trial-m1-sc3</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
  <link rel="stylesheet" href="main.css" type="text/css">
  <link rel="stylesheet" href="normalize.css" type="text/css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
</head>
<body>

  <aside class="profile-nav-container">

    <section class="profile-image-section">
      <img src="images/halfMan.jpg" alt="">
      <h1 class="profile-name">Half Man</h1>
    </section>

    <section class="profile-main profile-nav">
      <h1>Main</h1>
      <div class="profile-main-home profile-menu-item">
        <i class="fas fa-home"></i>
        <h1>Home</h1>
      </div>
      <div class="profile-main-jobs profile-menu-item">
        <i class="fas fa-briefcase"></i>
        <h1>Jobs</h1>
      </div>
      <div class="profile-main-resumes profile-menu-item">
        <i class="far fa-file-alt"></i>
        <h1>Resumes</h1>
      </div>
      <div class="profile-main-tasks profile-menu-item">
        <i class="far fa-file-alt"></i>
        <h1>Tasks</h1>
      </div>
      <div class="profile-main-calendar profile-menu-item">
        <i class="far fa-calendar-alt"></i>
        <h1>Calendar</h1>
      </div>
    </section>

    <section class="profile-admin profile-nav">
      <h1>Admin</h1>
      <div class="profile-adimn-users profile-menu-item">
        <i class="fas fa-users"></i>
        <h1>Users</h1>
      </div>
      <div class="profile-adimn-locations profile-menu-item">
        <i class="far fa-compass"></i>
        <h1>Locations</h1>
      </div>
      <div class="profile-admin-workflows profile-menu-item">
        <i class="fas fa-sitemap"></i>
        <h1>Workflows</h1>
      </div>
      <div class="profile-admin-jobBoard profile-menu-item">
        <i class="far fa-clone"></i>
        <h1>Job Board</h1>
      </div>
      <div class="profile-admin-social profile-menu-item">
        <i class="fas fa-share-alt"></i>
        <h1>Social</h1>
      </div>
    </section>

    <section class="profile-catagories profile-nav">
      <h1>Catagories</h1>
      <div class="profile-catagories-adminstrative profile-menu-item">
        <img src="images/images-1.png" alt="Adminstrative check box">
        <h1>Adminstrative</h1>
      </div>
      <div class="profile-catagories-design profile-menu-item">
        <!-- icon for 'design' -->
        <h1>Design</h1>
      </div>
      <div class="profile-catagories-excutive profile-menu-item">
        <img src="images/red.jpg" alt="Excutive check box">
        <h1>Excutive</h1>
      </div>
      <div class="profile-catagories-human-resource profile-menu-item">
        <img src="images/green.jpg" alt="Human Resources check">
        <h1>Human Resources</h1>
     </section>

  </aside>
  <header class="header-search">
    
  </header>
  <main class="graphs-main">
    
  </main>
  <section class="main-lower">
    
  </section>
  <aside class="lower-social-media">
    
  </aside>
</body>
</html>
